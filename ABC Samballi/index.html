<body style="background-color: black!important; height: 100%!important;">

<div style="display: inline-block; width: 49.9%; height: 100%;">

    </a>
</div>

<div class="games">
    <a href="games.html" class="rightbutton" id="rightbutton">
        <img src="Images/RightButtonGames.png" width="100%" height="100%" alt="">

    <div class="links" id="links">

<script>
    const link = document.getElementById('links')
    const button = document.getElementById('rightbutton')

    link.addEventListener('mouseover', ()=>button.style.filter = "blur(8px)")
    link.addEventListener('mouseover', ()=>button.style.webkitFilter = "blur(8px)")
    link.addEventListener('mouseleave', ()=>button.style.filter = "none")
    
</script>
